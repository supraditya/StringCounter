<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		body
		{
			background-image:url('Background.png');
			background-position: center;
		}
		td.element
		{
			font-size: 50px;
			font-family: "Calibri light"
		}
		.press
		{
			width: 200px;
			height: 60px;
			border-radius: 25px;
			background-color:#006DA6
		}
		#str
		{
			border-radius: 25px;
			width: 500px;
			height: 50px;
		}
		.submit
		{
			font-family: "Calibri";
			font-size: 20px;
			color: #FFFFFF;
		}
		.txt
		{
			color: #FFFFFF;
		}
		.head
		{
			color:#006DA6;
		}

	</style>
	<title>TASK 2(String char counter using JS)</title>
</head>
<body>
	<h1 class="head" align="center" style="font-family: Calibri light">STRING COUNTER</h1>
	<table align="center">
		<tr>
			<td width="33.33%"></td>
			<td width="33.33%" >
			<input type="text" name="string" id="str" placeholder="Type Something...">
		    </td>
		    <td width="33.33%"></td>
		</tr>
		<tr height="30px">
		</tr>
		<tr>
			<td width="33.33%"></td>
			<td align="center" width="33.33%">
			<button class="press" onclick="stringfunc()"><div class="submit">Submit</div></button>
		    </td>
		    <td width="33.33%"></td>
		</tr>
	</table>
	<br>
	<table align="center">
		<tr>
			<td class="element" style="width: 14.28%" align="center"> </td>
			<td class="element" style="width: 14.28%" align="center"><div class="txt">VOWELS</div></td>
			<td style="width: 14.28%" align="center" class="element"> </td>
			<td style="width: 14.28%" align="center" class="element"><div class="txt">CONSONANTS</div></td>
			<td style="width: 14.28%" align="center" class="element"> </td>
			<td style="width: 14.28%" align="center" class="element"><div class="txt">SPECIAL</div></td>
			<td style="width: 14.28%" align="center" class="element"> </td>
		</tr>
		<tr>
			<td style="width: 14.28%" align="center" class="element"> </td>
			<td width align="center" id="v" class="element"><div class="txt">0</div></td>
			<td style="width: 14.28%" align="center" style="font-family: Calibri"> </td>
			<td align="center" id="c" class="element"><div class="txt">0</div></td>
			<td style="width: 14.28%" align="center" class="element"> </td>
			<td align="center" id="s" class="element"><div class="txt">0</div></td>
			<td style="width: 14.28%" align="center" class="element"> </td>
		</tr>
	</table>
	
</body>
<script>
	function stringfunc()
	{
		var t=document.getElementById("str").value;
		var i=0;
		var ch;
		var y;
		var vow=0;
		var con=0;
		var spl=0;
		for(i=0;i<t.length;i++)
		{
			ch=t.charAt(i);
			y=t.charCodeAt(i);
			if(ch=='a' ||ch=='e'||ch=='i'||ch=='o'||ch=='u'||ch=='A'||ch=='E'||ch=='I'||ch=='O'||ch=='U')
			{
				vow++;
				continue;
			} 
			else if(y>=65 && y<=90 || y>=97 && y<=122)
			{
				con++;
			}
			else
			{
				spl++;
			}
		}
		var vow1=document.getElementById("v");
		var con1=document.getElementById("c");
		var spl1=document.getElementById("s");
		vow1.textContent=vow;
		vow1.style.color="white";
		con1.textContent=con;
		con1.style.color="white";
		spl1.textContent=spl;
		spl1.style.color="white";
	}
</script>
</html>
